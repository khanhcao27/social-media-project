<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <!-- hiển thị tên người vừa đăng nhập -->
    <h1>
      Tên của người vừa đăng nhập:
      <span id="username_login" style="color: red">ABC</span>
    </h1>

    <h1>UID: <span id="userUID_login" style="color: green">000000000</span></h1>

    <!-- Nút đăng xuất -->
    <button id="logout">Logout</button>
    <br />

    <input type="text" placeholder="username" id="user_name" />
    <input type="text" placeholder="userage" id="user_age" />
    <input type="text" placeholder="userfavor" id="user_favor" />
    <button id="add_user">Add</button>
    <button id="read_data">Read</button>
    <button id="update">Update</button>
    <button id="delete">Delete</button>

    <h2>Image Upload</h2>

    <!-- Input for selecting image -->
    <input type="file" id="fileInput" accept="image/*" />
    <button id="uploadImage">Upload Image</button>

    <hr />

    <h2>Image Gallery</h2>

    <!-- Display uploaded images -->
    <div id="imageGallery"></div>
    <script type="module" src="./home.js"></script>
  </body>
</html>
