<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSC - Đăng Ký và Đăng Nhập</title>
    <link rel="stylesheet" href="../CSS_Files/signinandup.css">
  </head>
  <body>
    <!-- <h1>Food Sharing Community</h1> -->
    <div class="community_img_container">
      <img class="community_img" src="https://cdn-icons-png.flaticon.com/512/3090/3090423.png" alt="">
    </div>
<div class="main_container">

  <div class="register">
    <h1>Đăng Ký</h1>
    <input type="text" name="" placeholder="Tên E-mail!" id="username_input_register" />
    <input type="text" name="" placeholder="Mật Khẩu!" id="password_input_register" />
    <button id="register_btn">Đăng Ký</button>
  </div>
  
  <div class="login">
    <h1>Đăng Nhập</h1>
    <input type="text" name="" placeholder="Tên E-mail!" id="username_input_login" />
    <input type="text" name="" placeholder="Mật Khẩu!" id="password_input_login" />
    <button id="login_btn">Đăng Nhập</button>
  </div>
  
</div>
    <script type="module" src="../JS_Files/signinandup.js"></script>
  </body>
</html>
